<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cssForm</title>
    <link rel="stylesheet" href="../../cssReset.css">
    <link rel="stylesheet" href="stylesForCssForm.css">
</head>
<body>
<div class="header-block">
    <p class="header">Отправить заявку</p>
</div>
<div class="content">
    <p class="text">Ваше имя</p>
    <label>
        <input id="name" type="text" placeholder="Ваше имя *">
    </label>
    <p class="text">Ваш номер телефона</p>
    <label>
        <input id="phone" type="tel" placeholder="Ваш номер телефона *">
    </label>
    <p class="text">Ваш email или VK</p>
    <label>
        <input id="email" type="text" placeholder="Ваш email или VK *">
    </label>
    <p class="text">Комментарий</p>
    <label>
        <textarea id="comment" placeholder="Комментарий (не обязательно)"></textarea>
    </label>
    <p class="text-bottom">Заполните и отправьте форму, и мы перезвоним Вам по указаному номеру</p>
    <button id="send" type="submit">Отправить заявку</button>
</div>
</body>
</html>
