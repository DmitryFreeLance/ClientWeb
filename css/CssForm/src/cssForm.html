<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>cssForm</title>
    <link rel="stylesheet" href="../../cssReset.css">
    <link rel="stylesheet" href="stylesForCssForm.css">
</head>
<body>
<div class="header-block">
    <p class="header">Отправить заявку</p>
</div>

<div class="content">
    <label class="text-top">
        Ваше имя
        <input class="input" type="text" placeholder="Ваше имя *">
    </label>

    <label class="text">
        Ваш номер телефона
        <input class="input" type="tel" placeholder="Ваш номер телефона *">
    </label>

    <label class="text">
        Ваш email или VK
        <input class="input" type="text" placeholder="Ваш email или VK *">
    </label>

    <label class="text">
        Комментарий
        <textarea class="comment" placeholder="Комментарий (не обязательно)"></textarea>
    </label>

    <p class="text-bottom">Заполните и отправьте форму, и мы перезвоним Вам по указанному номеру</p>

    <button class="send-button" type="submit">Отправить заявку</button>
</div>
</body>
</html>
