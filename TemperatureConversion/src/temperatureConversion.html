<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Перевод Температур</title>
    <link rel="stylesheet" href="cssReset.css">
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
</head>
<body>
<div class="content">
    <p>Перевод Температур</p>
    <table class="table">
        <thead>
        <tr>
            <th class="cell">ИЗ</th>
            <th class="cell">В</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>
                <select class="input-scale">
                    <option value="celsius">Цельсий</option>
                    <option value="kelvin">Кельвин</option>
                    <option value="fahrenheit">Фаренгейт</option>
                </select>
            </td>
            <td>
                <select class="result-scale">
                    <option value="celsius">Цельсий</option>
                    <option value="kelvin">Кельвин</option>
                    <option value="fahrenheit">Фаренгейт</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>
                <input type="text" class="input-field">
            </td>
            <td>
                <input type="text" class="output-field" value="" readonly>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <button class="btn">Перевод</button>
            </td>
        </tr>
        </tbody>
    </table>
    <div id="error-message" style="color: #ff0000ff; display: none;"></div>
</div>
</body>
</html>
