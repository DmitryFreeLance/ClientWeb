<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>PhoneBook</title>
    <script defer src="./scripts/jquery-3.7.1.js"></script>
    <script defer src="jquery-ui-1.14.0/jquery-ui.js"></script>
    <script defer src="./scripts/script.js"></script>
    <link href="jquery-ui-1.14.0/jquery-ui.css" rel="stylesheet">
    <link href="./styles/cssReset.css" rel="stylesheet">
    <link href="./styles/styles.css" rel="stylesheet">
</head>
<body>
<div class="content">
    <h1>Телефонная Книга</h1>
    <div class="input-group">
        <label>
            <input type="text" class="main-input" id="surname" placeholder="Фамилия" maxlength="18">
            <input type="text" class="main-input" id="name" placeholder="Имя" maxlength="18">
            <input type="tel" class="main-input" id="phone" placeholder="Номер телефона" maxlength="18">
        </label>
        <button class="add-btn">Добавить</button>
    </div>
    <div id="dialog-confirm" title="Подтверждение удаления">
        <p><span class="ui-icon-alert"></span>Вы уверены что хотите удалить выбранный контакт?</p>
    </div>
    <p class="error-msg"></p>
    <p class="error-phone-msg"></p>
    <div class="filter-container">
        <label>
            <input type="text" id="filter-input" placeholder="Введите текст для фильтрации">
            <button class="apply-filter-btn">Применить фильтр</button>
            <button class="reset-filter-btn">Сбросить фильтр</button>
        </label>
    </div>
    <table class="phone-book">
        <thead>
        <tr>
            <th class="checkbox-cell">
                <input type="checkbox" class="main-checkbox">
            </th>
            <th>№</th>
            <th>Фамилия</th>
            <th>Имя</th>
            <th>Номер телефона</th>
            <th>
                <button class="remove-btn-main" title="Удалить выбранные контакты">
                    <img class="images" src="./images/trash.png" alt="удалить">
                </button>
            </th>
        </tr>
        </thead>
    </table>
</div>
</body>
</html>
